<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="timer.css">
</head>

<body>
  <div id="container">
    <p id="hour-label" class="label">Hours</p>
    <p id="sec-label" class="label">Seconds</p>
    <p id="min-label" class="label">Minutes</p>
    <input id="hr" type="number" max="99" min="0" value="0" class="time">
    <p id="p1" class="semicolon">:</p><input id="min" type="number" max="60" min="0" value="0" class="time">
    <p id="p2" class="semicolon">:</p><input id="ss" type="number" max="60" min="0" value="0" class="time">
    <button onclick="start()" id="start" class="btn">Start</button>
    <button onclick="restart()" id="reset" class="btn">Reset</button>

  </div>

  <script>
    const start = () => {
      if (hr.value == 0 && min.value == 0 && ss.value == 0) {

      } else if (ss.value != 0) {
        ss.value--;
      } else if (min.value != 0 && ss.value == 0) {
        ss.value = 59;
        min.value--;
      } else if (hr.value != 0 && min.value == 0) {
        min.value = 60;
        hr.value--;
      } if(hr.value == 0 && min.value == 0 && ss.value == 0){
        alert("time out")
      }
      setTimeout(start, 0)
    }
    let restart = () => {
      hr.value = 0;
      min.value = 0;
      ss.value = 0;

    }

  </script>
</body>

</html>
